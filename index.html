<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rebuild Bangladesh</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/donation.png"
      type="image/x-icon"
    />

    <!-- Tailwind And DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header  -->
    <header class="fixed w-full shadow-md">
      <!-- Navbar -->
      <div class="bg-[#F9F7F3] py-5">
        <nav class="flex flex-row justify-between items-center px-10">
          <!-- Start -->
          <a
            href="./blog.html"
            class="btn bg-[#B4F461] text-black text-xl font-bold rounded border-[#B4F461] border-2 hover:bg-transparent hover:border-2 hover:border-[#B4F461] px-6"
          >
            Blog
          </a>

          <!-- Center -->
          <div class="flex flex-row justify-center items-center gap-5">
            <img src="./images/logo.png" alt="" />
            <h1 class="font-bold text-3xl hidden md:block">
              Rebuild Bangladesh
            </h1>
          </div>

          <!-- End -->
          <div class="flex flex-row justify-center items-center gap-2">
            <img src="./images/coin.png" alt="" />
            <h1 class="font-bold text-gray-500 text-xl">
              <span id="myTotalMoney">5500</span> BDT
            </h1>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
